name: lint

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "From which folder this pipeline executes"

env:
  # This env var allows us to get inline annotations when ruff has complaints.
  RUFF_OUTPUT_FORMAT: github

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Only lint on the min and max supported Python versions.
        # It's extremely unlikely that there's a lint issue on any version in between
        # that doesn't show up on the min or max versions.
        #
        # GitHub rate-limits how many jobs can be running at any one time.
        # Starting new jobs is also relatively slow,
        # so linting on fewer versions makes CI faster.
        os: [ubuntu-latest, windows-latest]
        python-version:
          - "3.12"
    name: "lint ${{ matrix.os }} #${{ matrix.python-version }}"
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: Ana06/get-changed-files@v2.3.0
        with:
          filter: "${{ inputs.working-directory }}/**"
      - name: Set up Python ${{ matrix.python-version }}
        if: steps.changed-files.outputs.all
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-suffix: lint-${{ inputs.working-directory }}

      - name: Install dependencies
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        run: uv sync --frozen --group dev

      - name: Get .mypy_cache to speed up mypy
        if: steps.changed-files.outputs.all
        uses: actions/cache@v4
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MIN: "2"
        with:
          path: |
            ${{ inputs.working-directory }}/.mypy_cache
          key: mypy-lint-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ inputs.working-directory }}-${{ hashFiles(format('{0}/uv.lock', inputs.working-directory)) }}

      - name: Run Ruff linting
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        run: |
          uv run ruff check --output-format=github .
          
      - name: Run Ruff format check
        if: steps.changed-files.outputs.all  
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          # Find the main package directory and format check
          for pkg in langgraph langgraph_cli langgraph_sdk; do
            if [ -d "$pkg" ]; then
              echo "Running Ruff format check on $pkg"
              uv run ruff format "$pkg" --diff
              break
            fi
          done
          
      - name: Run Ruff import sorting check
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          # Find the main package directory and check import sorting
          for pkg in langgraph langgraph_cli langgraph_sdk; do
            if [ -d "$pkg" ]; then
              echo "Running Ruff import check on $pkg"
              uv run ruff check --select I "$pkg"
              break
            fi
          done
        
      - name: Run MyPy type checking  
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          # Create cache directory and find package
          mkdir -p .mypy_cache
          for pkg in langgraph langgraph_cli langgraph_sdk; do
            if [ -d "$pkg" ]; then
              echo "Running MyPy on $pkg"
              uv run mypy "$pkg" --cache-dir .mypy_cache
              break
            fi
          done

      - name: Install test dependencies
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        run: uv sync --group dev

      - name: Get .mypy_cache_test to speed up mypy
        if: steps.changed-files.outputs.all
        uses: actions/cache@v4
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MIN: "2"
        with:
          path: |
            ${{ inputs.working-directory }}/.mypy_cache_test
          key: mypy-test-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ inputs.working-directory }}-${{ hashFiles(format('{0}/uv.lock', inputs.working-directory)) }}

      - name: Run tests linting
        if: steps.changed-files.outputs.all
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          # Run tests linting if tests directory exists
          if [ -d "tests" ]; then
            echo "Running tests linting"
            uv run ruff check --output-format=github .
            uv run ruff format tests --diff
            uv run ruff check --select I tests
            mkdir -p .mypy_cache_test
            # Find package for mypy
            for pkg in langgraph langgraph_cli langgraph_sdk; do
              if [ -d "$pkg" ]; then
                echo "Running MyPy on $pkg for tests"
                uv run mypy "$pkg" --cache-dir .mypy_cache_test
                break
              fi
            done
          else
            echo "No tests directory found, skipping tests linting"
          fi
