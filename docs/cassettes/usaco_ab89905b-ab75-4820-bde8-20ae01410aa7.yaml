      Wu''s Python code:\n\ndef solve():\n    n, k = (int(x) for x in input().split())\n    patches
      = [''.''] * n\n    gCover = -1\n    hCover = -1\n    s = input()\n    for idx,
      ch in enumerate(s):\n        if ch == ''G'' and gCover < idx:\n            if
