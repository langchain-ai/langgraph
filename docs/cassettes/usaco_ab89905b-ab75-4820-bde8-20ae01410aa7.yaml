      o--; ) {\n\t\t\t\tj = ej[i][o];\n\t\t\t\tif (j != j_)\n\t\t\t\t\tww[j] = (ww[j]
      + w) % MD;\n\t\t\t}\n\t\t}\n\t\tfor (k = j_; k != i; k = pp[k])\n\t\t\tdfs2(k,
