      gNeeds = false;\n            for (int j = n - 1; j >= 0; j--) {\n                if
      (cows[j] == ''G'' && j - lastGuernseyPatch > k) {\n                    gNeeds
      = true;\n                }\n            }\n            if (gNeeds) {\n                for
      (int j = n - 1; j >= 0; j--) {\n                    if (answer[j] == ''.'')
