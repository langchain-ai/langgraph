      C_{k-1}$, in this order, plus\nthe extra edge.\nSo $pChoose_{bridge}$ is the
      sum of the following over all ordered subsets\n$C_0, C_1, ..., C_{k-1}$:\n$$\n\\left(\\prod_{h=0}^{k-1}
