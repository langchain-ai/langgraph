      0; i < n; i++)\n\t\t\tscanf(\"%d\", &xx[i]);\n\t\tfor (i = 0; i < n; i++)\n\t\t\tej[i]
      = (int *) malloc(2 * sizeof *ej[i]), eo[i] = 0;\n\t\tfor (h = 0; h < m; h++)
