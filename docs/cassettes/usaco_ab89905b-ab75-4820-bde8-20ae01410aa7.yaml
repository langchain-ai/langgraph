      (i = 0; i < n; i++)\n\t\t\tfree(ej[i]);\n\t}\n\treturn 0;\n}\n\nFor full credit,
      we need to compute $pChoose_{bridge}$ and $pChoose_C$ in\n$O(K^2)$ time.\nNotice
