      (int i = 0; i < n; i++) {\n\t\t\tif (s[i] == ''G'' && i - patchG > k) {\n\t\t\t\t//
      the nearest G patch we placed does not cover cow i\n\t\t\t\t++cnt;\n\t\t\t\tif
