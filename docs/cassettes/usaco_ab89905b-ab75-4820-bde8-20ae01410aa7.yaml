      2\nGHHGG\n5 3\nGHHGG\n5 4\nGHHGG\n2 1\nGH\nSAMPLE OUTPUT: \n5\nGHHGG\n3\n.GH.G\n2\n..GH.\n2\n...GH\n2\n...HG\n2\nHG\n\nNote
