services:
  broker:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
  postgres:
    image: postgres:16
    ports:
      - "5443:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 60s
      start_interval: 1s
