[tool.poetry]
name = "gigagraph"
version = "0.0.26"
description = "gigagraph"
authors = []
license = "LangGraph License"
readme = "README.md"
repository = "https://github.com/ai-forever/gigagraph"
packages = [
    {include = "langgraph"}
]

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
gigagchain-core = "^0.1.25"


[tool.poetry.group.test.dependencies]
# The only dependencies that should be added are
# dependencies used for running tests (e.g., pytest, freezegun, response).
# Any dependencies that do not meet that criteria will be removed.
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
pytest-dotenv = "^0.5.2"
pytest-asyncio = "^0.20.3"
pytest-mock  = "^3.10.0"
syrupy = "^4.0.2"
httpx = "^0.26.0"
pytest-watcher = "^0.4.1"
gigachain = "^0.1.0"
aiosqlite = "^0.19.0"
grandalf = "^0.8"

[tool.poetry.group.lint.dependencies]
ruff = "^0.1.4"

[tool.poetry.group.typing.dependencies]
mypy = "^1.6.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
gigachain = "^0.1.0"
langchainhub = "^0.1.14"
gigachain-openai = "^0.0.5"

[tool.ruff]
select = [ "E", "F", "I" ]
ignore = [ "E501" ]

[tool.mypy]
ignore_missing_imports = "True"
disallow_untyped_defs = "True"
exclude = ["notebooks", "examples", "example_data"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest-watcher]
now = true
delay = 0.1
runner_args = ["-x", "--ff", "-vv", "--snapshot-update"]
patterns = ["*.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
# --strict-markers will raise errors on unknown marks.
# https://docs.pytest.org/en/7.1.x/how-to/mark.html#raising-errors-on-unknown-marks
#
# https://docs.pytest.org/en/7.1.x/reference/reference.html
# --strict-config       any warnings encountered while parsing the `pytest`
#                       section of the configuration file raise errors.
#
# https://github.com/tophat/syrupy
# --snapshot-warn-unused    Prints a warning on unused snapshots rather than fail the test suite.
addopts = "--full-trace --strict-markers --strict-config --durations=5 --snapshot-warn-unused"
# Registering custom markers.
# https://docs.pytest.org/en/7.1.x/example/markers.html#registering-markers
